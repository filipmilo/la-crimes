# Kafka Streams Configuration
application.id=stream-processor-app
bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
num.stream.threads=1
commit.interval.ms=1000

# MongoDB Configuration
mongodb.connection.string=${MONGODB_CONNECTION_STRING}
mongodb.database=la_crimes
mongodb.collection=${MONGODB_COLLECTION}
mongodb.batch.size=100
mongodb.batch.timeout.ms=5000
mongodb.retry.attempts=3

# Topics
input.topic=${INPUT_TOPIC}

# Monitoring
metrics.recording.level=INFO
